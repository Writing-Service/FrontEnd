<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<title>Writing Service : 라이브러리</title>
	<link rel="stylesheet" href="../stat/stat.css" media="screen">
</head>
<body>
	<header>
		<div class="header-primary_header aligned">
			<img class="logo" alt="logo"/>
			<a class="action">setting</a>
		</div>
		<hr>
		<nav class="header-nav aligned">
			<a href="../home/" class="item">writing</a>
			<a href="../library/" class="item item--here">libraray</a>
			<a href="../newsfeed/" class="item">newsfeed</a>
		</nav>
	</header>
	<main>
		<div class="inbox aligned">
			<form class="library_search">
				<p class="item">
					<label for="library_search-1" class="title">필명</label>
					<input id="library_search-1" class="input" type="text" name="name">
					<input class="action" type="submit" value="">
				</p>
				<p class="item">
					<label for="library_search-2" class="title">이메일</label>
					<input id="library_search-2" class="input" type="email" name="email">
					<input class="action" type="submit" value="">
				</p>
			</form>
			<ul class="library-list layout_list">
				<li class="item">
					<p class="title">title(date)</p>
					<span class="likes"># of likes</span>
				</li>
				
				<div class="card">
					<div class="card-content">
						<article class="card-article">
							article
						</article>
						<div class="card-propertise">
							<p>
								<span class="author">author</span>
							</p>
							<p>
								<span class="date">date</span>
							</p>
						</div>
					</div>
				</div>
				<div class="card_spacing"></div>
				<div class="card">
					<div class="card-content">
						<article class="card-article">
							article
						</article>
					</div>
				</div>
				<div class="card_spacing"></div>
				
				<li class="item">
					<p class="title">title(date)</p>
					<span class="likes"># of likes</span>
				</li>
				<li class="item">
					<p class="title">title(date)</p>
					<span class="likes"># of likes</span>
				</li>
				<li class="item">
					<p class="title">title(date)</p>
					<span class="likes"># of likes</span>
				</li>
				<li class="item">
					<p class="title">title(date)</p>
					<span class="likes"># of likes</span>
				</li>
			</ul>
		</div>
	</main>
</body>
</html>
