<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<title>Writing Service : 홈</title>
	<link rel="stylesheet" href="../stat/stat.css" media="screen">
</head>
<body>
	<header>
		<div class="header-primary_header aligned">
			<img class="logo" alt="logo"/>
			<a class="action">setting</a>
		</div>
		<hr>
		<nav class="header-nav aligned">
			<a href="../home/" class="item item--here">writing</a>
			<a href="../library/" class="item">libraray</a>
			<a href="../newsfeed/" class="item">newsfeed</a>
		</nav>
	</header>
	<main>
		<div class="inbox aligned">
			<div class="card_spacing"></div>
			<div class="card">
				<div class="card-toolbar">
					<span class="title">deadline</span>
					<a class="action">write</a>
				</div>
				<div class="card-content">
					<article class="card-article">
						article
					</article>
					<div class="card-propertise">
						<p>
							<span class="author">author</span>
						</p>
						<p>
							<span class="date">date</span>
						</p>
					</div>
				</div>
			</div>
			<div class="card_spacing"></div>
		</div>
	</main>
	<aside>
		<div class="extensable_card">
			<div class="card-toolbar">
				<a class="zoom_control js-sizing"></a>
				<span class="title">textnum</span>
				<label for="extsbl_card-menu_toggle" class="action">menu
					<input id="extsbl_card-menu_toggle" type="checkbox" class="hidden">
					<nav class="extsble_card-menu">
						<span class="item longtxt">temp save</span>
						<span class="item longtxt">complete</span>
						<span class="item">submit</span>
					</nav>
				</label>
			</div>
			<div class="card-content">
				<article class="card-article" contenteditable="true">
					크기 조절 가능.
				</article>
			</div>
		</div>
	</aside>
	<script src="script.js"></script>
</body>
</html>
